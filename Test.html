<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test sobre Nuestro Cuerpo</title>
  <style>
    body {

    }
    h1 {

    }
    p {

      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .question-container {

      background: #FFF3E0;
      padding: 1rem;
      border-radius: 15px;
      border: 3px dashed #FFB74D;
    }
    .question {

      margin-bottom: 0.5rem;
      color: #2E7D32;
      font-size: 1.1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .reference {
      font-size: 0.9rem;
      color: #7B1FA2;
      margin-top: 0.8rem;
      font-style: italic;
    }
    button {
      margin-top: 2rem;
      background-color: #A1887F;
      color: white;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.08);
      background-color: #795548;
    }
    .correct {
      color: #388E3C !important;
      font-weight: bold;
    }
    .incorrect {
      color: #D32F2F !important;
      font-weight: bold;
    }
    #result {
      margin-top: 2.5rem;
      font-size: 1.5rem;
      color: #0277BD;
      text-align: center;
    }
    input[type="radio"] {
      accent-color: #FF9800;
      transform: scale(1.2);
      margin-right: 8px;
    }
    footer {
      bottom: 0;
      width: 100%;
      padding: 1rem 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header>
    <h1>¬°Descubriendo Nuestro Cuerpo! üßç‚Äç‚ôÄÔ∏èüßç‚Äç‚ôÇÔ∏è</h1>
  </header>

  <main>
    <p>
      ¬°Hola Paula! Responde estas preguntas sobre nuestro cuerpo.
      Al final, pulsa <strong>"Evaluar"</strong> para ver tus resultados. ¬°T√∫ puedes! ‚ú®
    </p>

    <div id="quizContainer"></div>

    <button onclick="calificar()">Evaluar</button>
    <div id="result"></div>
  </main>

  <footer>
    <p>¬°Aprende m√°s sobre ti! ‚ù§Ô∏èüß†</p>
  </footer>

  <script>
    const questions = [
      {
        question: "¬øCu√°ntas partes principales tiene el cuerpo humano?",
        options: ["Dos", "Tres", "Cuatro", "Cinco", "Seis"],
        answer: "Tres",
        reference: "P√°gina 2"
      },
      {
        question: "¬øCu√°les son las partes del tronco?",
        options: ["Brazo y pierna", "Cabeza y cuello", "T√≥rax y abdomen", "Mano y pie", "Ojos y nariz"],
        answer: "T√≥rax y abdomen",
        reference: "P√°gina 3"
      },
      {
        question: "¬øQu√© cubre todo nuestro cuerpo?",
        options: ["Pelo", "U√±as", "Piel", "M√∫sculos", "Huesos"],
        answer: "Piel",
        reference: "P√°gina 5"
      },
      {
        question: "¬øCu√°les son las funciones vitales de las personas?",
        options: ["Comer, dormir, jugar", "Nutrici√≥n, reproducci√≥n, relaci√≥n", "Correr, saltar, nadar", "Leer, escribir, dibujar", "Re√≠r, llorar, cantar"],
        answer: "Nutrici√≥n, reproducci√≥n, relaci√≥n",
        reference: "P√°gina 9"
      },
      {
        question: "En la funci√≥n de nutrici√≥n, ¬øqu√© hacemos?",
        options: ["Solo comer", "Tomar alimentos, conseguir energ√≠a y expulsar lo que no necesitamos", "Solo respirar", "Solo beber agua", "Solo dormir"],
        answer: "Tomar alimentos, conseguir energ√≠a y expulsar lo que no necesitamos",
        reference: "P√°gina 10"
      },
      {
        question: "¬øQu√© √≥rganos nos ayudan a movernos?",
        options: ["Cerebro y coraz√≥n", "Pulmones y ri√±ones", "M√∫sculos y huesos", "Est√≥mago e intestino", "Ojos y o√≠dos"],
        answer: "M√∫sculos y huesos",
        reference: "P√°gina 19"
      },
      {
        question: "¬øQu√© aparato nos permite tener hijos?",
        options: ["Aparato digestivo", "Aparato respiratorio", "Aparato reproductor", "Aparato circulatorio", "Aparato excretor"],
        answer: "Aparato reproductor",
        reference: "P√°gina 18"
      },
      {
        question: "¬øCu√°les son √≥rganos de los sentidos?",
        options: ["Coraz√≥n y pulmones", "Ojos y o√≠dos", "H√≠gado y p√°ncreas", "Ri√±ones y vejiga", "Cerebro y m√©dula"],
        answer: "Ojos y o√≠dos",
        reference: "P√°gina 19"
      },
      {
        question: "¬øQu√© √≥rgano es el principal del sistema nervioso?",
        options: ["Coraz√≥n", "Pulmones", "Cerebro", "Est√≥mago", "Ri√±ones"],
        answer: "Cerebro",
        reference: "P√°gina 19"
      },
      {
        question: "Nombra una parte de las extremidades superiores",
        options: ["Muslo", "Pierna", "Brazo", "Pie", "Rodilla"],
        answer: "Brazo",
        reference: "P√°gina 3"
      }
    ];

    function createQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question-container";
        const questionP = document.createElement("p");
        questionP.className = "question";
        questionP.textContent = (index + 1) + ". " + q.question;
        questionDiv.appendChild(questionP);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + (index + 1);
          radio.value = opt;
          radio.onclick = () => {
            questionDiv.style.border = "4px solid #4CAF50";
          };
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt));
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);

        // A√±adir la referencia
        const referenceP = document.createElement("p");
        referenceP.className = "reference";
        referenceP.textContent = "Referencia: " + q.reference;
        questionDiv.appendChild(referenceP);

        quizContainer.appendChild(questionDiv);
      });
    }

    function calificar() {
      let correctas = 0;
      const resultados = document.querySelectorAll(".question-container");

      // Primero, eliminar todas las clases de estilo previas
      document.querySelectorAll("label").forEach(label => {
        label.classList.remove("correct", "incorrect");
      });

      resultados.forEach((div, index) => {
        const selected = div.querySelector("input:checked");

        if (selected) {
          const correctAnswer = questions[index].answer;

          // Si la respuesta es correcta, la marca en verde
          if (selected.value === correctAnswer) {
            correctas++;
            div.querySelectorAll("label").forEach(label => {
              if (label.textContent.trim() === correctAnswer) {
                label.classList.add("correct");
              }
            });
          }
          // Si la respuesta es incorrecta, la marca en rojo y resalta la correcta
          else {
            selected.parentElement.classList.add("incorrect");
            div.querySelectorAll("label").forEach(label => {
              if (label.textContent.trim() === correctAnswer) {
                label.classList.add("correct");
              }
            });
          }
        }
      });

      // Mensaje final basado en el n√∫mero de respuestas correctas
      let resultText = "";
      if (correctas < 5) {
        resultText = `¬°Vamos Paula, t√∫ puedes! üí™ Has respondido bien ${correctas} de ${questions.length} preguntas. ¬°Repasa un poco m√°s y lo har√°s genial!`;
      } else {
        resultText = `¬°Felicidades Paula! üéâ ¬°Has acertado ${correctas} de ${questions.length} preguntas sobre nuestro cuerpo! ¬°Eres una experta! üòä`;
      }

      document.getElementById("result").innerText = resultText;
    }

    createQuiz();
  </script>
</body>
</html>
