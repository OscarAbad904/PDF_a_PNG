<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test sobre el Sistema Solar</title>
  <style>
    body {
      background: url('fondo-sistema-solar.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Comic Sans MS', cursive;
      color: #333;
      margin: 0;
      padding-bottom: 60px;
    }
    header, footer {
      background-color: rgba(0,0,0,0.7);
      color: #FFD700;
      text-align: center;
      padding: 1rem;
    }
    main {
      width: 90%;
      max-width: 700px;
      margin: 1rem auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }    
    .question-container {
      margin-bottom: 1rem;
      background: #FFF3E0;
      padding: 1rem;
      border-radius: 15px;  
      border: 3px dashed #FFB74D;
    }
    .question {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2E7D32;
      font-size: 1.1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .reference {
      font-size: 0.9rem;
      color: #7B1FA2;
      margin-top: 0.8rem;
      font-style: italic;
    }
    button {
      margin-top: 2rem;
      background-color: #A1887F;
      color: white;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.08);
      background-color: #795548;
    }
    .correct {
      color: #388E3C !important;
      font-weight: bold;
    }
    .incorrect {
      color: #D32F2F !important;
      font-weight: bold;
    }
    #result {
      margin-top: 2.5rem;
      font-size: 1.5rem;
      color: #0277BD;
      text-align: center;
    }
    input[type="radio"] {
      accent-color: #FF9800;
      transform: scale(1.2);
      margin-right: 8px;
    }
    footer {
      bottom: 0;
      width: 100%;
      padding: 1rem 0;
      z-index: 100;
    }    
  </style>
</head>
<body>
  <header>
    <h1>¬°Viaje por el Sistema Solar! üöÄüåå</h1>
  </header>

  <main>
    <p>
      ¬°Hola Paula! Responde estas preguntas sobre los planetas. 
      Al final, pulsa <strong>"Evaluar"</strong> para ver tus resultados. ¬°T√∫ puedes! üåü
    </p>

    <div id="quizContainer"></div>
    
    <button onclick="calificar()">Evaluar</button>
    <div id="result"></div>
  </main>

  <footer>
    <p>¬°Descubre los secretos del espacio! ü™ê‚ú®</p>
  </footer>

  <script>
    const questions = [
      {question: "¬øQu√© planeta es el m√°s cercano al Sol?", options: ["Venus", "Marte", "Mercurio", "Tierra", "J√∫piter"], answer: "Mercurio", reference: "P√°gina 5"},
      {question: "¬øCu√°l es el planeta m√°s caliente del sistema solar?", options: ["Mercurio", "Venus", "Tierra", "Marte", "J√∫piter"], answer: "Venus", reference: "P√°gina 6"},
      {question: "¬øQu√© planeta tiene anillos visibles?", options: ["Urano", "Neptuno", "Saturno", "Marte", "Venus"], answer: "Saturno", reference: "P√°gina 10"},
      {question: "¬øEn qu√© planeta un d√≠a dura m√°s que un a√±o?", options: ["Venus", "Mercurio", "Tierra", "Marte", "J√∫piter"], answer: "Venus", reference: "P√°gina 6"},
      {question: "¬øQu√© planeta es conocido como 'gigante helado'?", options: ["J√∫piter", "Saturno", "Urano", "Neptuno", "Marte"], answer: "Urano", reference: "P√°gina 11"},
      {question: "¬øCu√°l es el planeta m√°s grande del sistema solar?", options: ["Tierra", "Saturno", "J√∫piter", "Neptuno", "Venus"], answer: "J√∫piter", reference: "P√°gina 9"},
      {question: "¬øQu√© planeta tiene 2 sat√©lites llamados Fobos y Deimos?", options: ["Marte", "Venus", "J√∫piter", "Saturno", "Urano"], answer: "Marte", reference: "P√°gina 8"},
      {question: "¬øQu√© planeta gira al rev√©s que los dem√°s?", options: ["Mercurio", "Venus", "Tierra", "Marte", "Saturno"], answer: "Venus", reference: "P√°gina 6"},
      {question: "¬øQu√© planeta fue descubierto mediante matem√°ticas?", options: ["Neptuno", "Urano", "Plut√≥n", "Saturno", "Marte"], answer: "Neptuno", reference: "P√°gina 12"},
      {question: "¬øQu√© planeta tiene 69 sat√©lites?", options: ["Saturno", "J√∫piter", "Urano", "Neptuno", "Tierra"], answer: "J√∫piter", reference: "P√°gina 9"}
    ];

    function createQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question-container";
        const questionP = document.createElement("p");
        questionP.className = "question";
        questionP.textContent = (index + 1) + ". " + q.question;
        questionDiv.appendChild(questionP);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + (index + 1);
          radio.value = opt;
          radio.onclick = () => {
            questionDiv.style.border = "4px solid #4CAF50";
          };
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt));
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
      });
    }

    function calificar() {
      let correctas = 0;
      const resultados = document.querySelectorAll(".question-container");

      // Primero, eliminar todas las clases de estilo previas
      document.querySelectorAll("label").forEach(label => {
        label.classList.remove("correct", "incorrect");
      });

      resultados.forEach((div, index) => {
        const selected = div.querySelector("input:checked");
        
        if (selected) {
          const correctAnswer = questions[index].answer;

          // Si la respuesta es correcta, la marca en verde
          if (selected.value === correctAnswer) {
            correctas++;
            div.querySelectorAll("label").forEach(label => {
              if (label.textContent.trim() === correctAnswer) {
                label.classList.add("correct");
              }
            });
          } 
          // Si la respuesta es incorrecta, la marca en rojo y resalta la correcta
          else {
            selected.parentElement.classList.add("incorrect");
            div.querySelectorAll("label").forEach(label => {
              if (label.textContent.trim() === correctAnswer) {
                label.classList.add("correct");
              }
            });
          }
        }
      });

      // Mensaje final basado en el n√∫mero de respuestas correctas
      let resultText = "";
      if (correctas < 5) {
        resultText = `Bueno, seguro que puedes hacerlo mucho mejor. 
                      ¬°Has acertado ${correctas} de ${questions.length} preguntas! 
                      Sigue practicando!!!`;
      } else {
        resultText = `¬°Genial! üéâ Has acertado ${correctas} de ${questions.length} preguntas 
                      sobre el Sistema Solar. ¬°Eres una experta! üòä`;
      }

      document.getElementById("result").innerText = resultText;
    }

    createQuiz();
  </script>
</body>
</html>
