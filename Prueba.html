<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test sobre el Universo y el Sistema Solar</title>
  <style>
    body {background: url('fondo.webp') no-repeat center center fixed; background-size: cover; background-position: center; background-attachment: fixed;}
    header, footer {background-color: transparent; color: white; text-align: center; padding: 1rem;}
    main {width: 90%; max-width: 700px; margin: 1rem auto; background-color: #ffffffcc; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px #ccc;}
    h1 {margin: 0;}
    .question-container {margin-bottom: 1rem; background: #fafafa; padding: 1rem; border-radius: 5px; border: 1px solid #ddd;}
    .question {font-weight: bold; margin-bottom: 0.5rem;}
    .options label {display: block; margin-bottom: 0.25rem;}
    .reference {font-size: 0.85rem; color: #555; margin-top: 0.5rem;}
    button {margin-top: 1rem; background-color: #ff884d; color: #fff; padding: 0.7rem 1.2rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;}
    button:hover {background-color: #e76f3c;}
    .correct {color: green; font-weight: bold;}
    .incorrect {color: red; font-weight: bold;}
    #result {margin-top: 2rem; font-size: 1.2rem; font-weight: bold;}
  </style>
</head>
<body>
  <header>
    <h1>Test sobre el Universo y el Sistema Solar</h1>
  </header>

  <main>
    <p>
      ¬°Bienvenido! Descubre cu√°nto sabes sobre el universo y el sistema solar. üåçüåü
      Al finalizar, pulsa <strong>"Evaluar"</strong> para ver tus aciertos y errores.
    </p>

    <div id="quizContainer"></div>
    
    <button onclick="calificar()">Evaluar</button>
    <div id="result"></div>
  </main>

  <footer>
    <p>¬°Buena suerte explorando el universo! üååüöÄ</p>
  </footer>

  <script>
    const questions = [
      {question: "¬øCu√°ntos planetas tiene el sistema solar?", options: ["6", "7", "8", "9", "10"], answer: "8", reference: "P√°gina 10"},
      {question: "¬øCu√°l es el planeta m√°s grande del sistema solar?", options: ["Tierra", "Venus", "Saturno", "J√∫piter", "Neptuno"], answer: "J√∫piter", reference: "P√°gina 3"},
      {question: "¬øQu√© es una estrella?", options: ["Un planeta", "Un sat√©lite", "Una roca espacial", "Una esfera de gas caliente", "Un meteorito"], answer: "Una esfera de gas caliente", reference: "P√°gina 2"},
      {question: "¬øC√≥mo se llama la galaxia donde se encuentra nuestro sistema solar?", options: ["Andr√≥meda", "V√≠a L√°ctea", "Sagitario A", "Messier 87", "C√∫mulo de Virgo"], answer: "V√≠a L√°ctea", reference: "P√°gina 4"},
      {question: "¬øCu√°l es el sat√©lite natural de la Tierra?", options: ["Marte", "Europa", "Luna", "Io", "Tit√°n"], answer: "Luna", reference: "P√°gina 5"},
      {question: "¬øQu√© planeta es el m√°s cercano al Sol?", options: ["Venus", "Tierra", "Marte", "Mercurio", "Saturno"], answer: "Mercurio", reference: "P√°gina 10"},
      {question: "¬øQu√© planeta es conocido por sus anillos?", options: ["J√∫piter", "Urano", "Neptuno", "Saturno", "Venus"], answer: "Saturno", reference: "P√°gina 10"},
      {question: "¬øCu√°l de estos planetas NO pertenece al sistema solar?", options: ["Mercurio", "Venus", "Plut√≥n", "Proxima Centauri b", "Neptuno"], answer: "Proxima Centauri b", reference: "P√°gina 10"},
      {question: "¬øQu√© caracter√≠stica NO pertenece a los planetas?", options: ["Tienen luz propia", "Giran alrededor de una estrella", "Son esf√©ricos", "Algunos tienen atm√≥sfera", "Algunos tienen lunas"], answer: "Tienen luz propia", reference: "P√°gina 3"},
      {question: "¬øQu√© planeta es el m√°s alejado del Sol?", options: ["Saturno", "Urano", "Neptuno", "J√∫piter", "Marte"], answer: "Neptuno", reference: "P√°gina 10"}
    ];

    function createQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question-container";
        const questionP = document.createElement("p");
        questionP.className = "question";
        questionP.textContent = q.question;
        questionDiv.appendChild(questionP);
        
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + (index + 1);
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt));
          optionsDiv.appendChild(label);
        });
        questionDiv.appendChild(optionsDiv);
        const referenceP = document.createElement("p");
        referenceP.className = "reference";
        referenceP.textContent = "Referencia: " + q.reference;
        questionDiv.appendChild(referenceP);
        quizContainer.appendChild(questionDiv);
      });
    }

    function calificar() {
      let aciertos = 0;
      const labels = document.querySelectorAll(".options label");
      labels.forEach(l => {l.classList.remove("correct", "incorrect");});

      questions.forEach((q, index) => {
        const radios = document.getElementsByName("q" + (index + 1));
        let selected = null;

        for (let r of radios) {
          if (r.checked) {selected = r.value; break;}
        }
        if (selected) {
          radios.forEach(radio => {
            if (radio.value === q.answer) {radio.parentNode.classList.add("correct");}
          });
          if (selected === q.answer) {
            aciertos++;
          } else {
            for (let r of radios) {
              if (r.value === selected) {r.parentNode.classList.add("incorrect");}
            }
          }
        }
      });

      const nota = (aciertos / questions.length) * 10;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        Has acertado <strong>${aciertos}</strong> de ${questions.length} preguntas.<br/>
        Tu nota es: <strong>${nota.toFixed(2)}</strong> sobre 10.
      `;
    }

    createQuiz();
  </script>
</body>
</html>
